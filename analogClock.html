<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="analogClock.css" />
</head>

<body>
    <section class="section">
        <div class="analog-clock-dial-border">
            <div class="analog-clock-dial">
                <div class="number number-1">I</div>
                <div class="number number-2">II</div>
                <div class="number number-3">III</div>
                <div class="number number-4">IV</div>
                <div class="number number-5">V</div>
                <div class="number number-6">VI</div>

                <div class="inner-analog-clock-border">
                    <div class="inner-analog-clock">
                        <div class="point"></div>
                        <div class="hour-pointer"></div>
                        <div class="minute-pointer"></div>
                        <div class="second-pointer"></div>
                    </div>
                </div>

                <div class="support-line line-30"></div>
                <div class="support-line line-60"></div>
                <div class="support-line line-90"></div>
                <div class="support-line line-120"></div>
                <div class="support-line line-150"></div>
                <div class="support-line line-180"></div>

                <div class="number number-7">VII</div>
                <div class="number number-8">VIII</div>
                <div class="number number-9">IV</div>
                <div class="number number-10">X</div>
                <div class="number number-11">XI</div>
                <div class="number number-12">XII</div>
            </div>
        </div>
    </section>
</body>

</html>
